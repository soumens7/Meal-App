<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Corner | Choose your meal</title>
    <link rel="shortcut icon" href="images/meal.png" type="image/x-icon" />

    <!-- Link to fontawesome -->
    <script
      src="https://kit.fontawesome.com/207faec99f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link to Bootstrap framework for CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Link to External CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fixed-top container-fluid primary-color">
      <header class="d-flex flex-wrap py-2 justify-content-between">
        <a
          href="/"
          class="d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <img src="images/meal.png" alt="" width="60px" />
          <span class="ms-2 text-dark">Meal App</span>
        </a>
        <!-- Buttons to show all meals through using offcanvas -->
        <button
          class="navbar-toggler me-2"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          onclick="showFavMealList()"
        >
          <span class="navbar-toggler-icon">
            <i class="fas fa-bars"></i>
          </span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header primary-color">
            <h5
              class="offcanvas-title"
              id="offcanvasNavbarLabel"
              style="color: black"
            >
              Favourites
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <!-- div to show favourite meals -->
          <div
            id="favourites-body"
            class="offcanvas-body d-flex justify-content-center flex-wrap"
          >
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading..</span>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- Header section -->
    <div class="container-fluid">
      <div id="heading" class="container text-center">
        <h1>Try Some New Meal</h1>
      </div>

      <div
        id="search-bar"
        class="container text-center"
        onkeyup="showMealList()"
      >
        <input
          type="search"
          id="my-search"
          class="form-control"
          placeholder="search..."
        />
      </div>
    </div>

    <!-- Main section for card to show meals -->
    <div
      id="main-card"
      class="d-flex justify-content-around container flex-wrap"
    ></div>
    <!-- Bootstrap Script CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- External JS file -->
    <script src="script.js"></script>
  </body>
</html>
